<!DOCTYPE html>
<html>
<head>
	<title>table</title>
<style type ="text/css">
	td {
		padding : 10px;
	}
	table,th, td{
		border-collapse: collapse;
		width: 20%;
	}

	th{
		background : #47;
		padding: 10px;
		color: #FFF;
	}
	</style>
</head>
<center><font face="impact" size ="6">Test</font></center>
<body>
	<h2>Nama</h2>
<table border="1px" width="90%">
	<tr>
		<th>Nama Saya</th>
		<th width="60%">Nama satu</th>
</body>
</html>
