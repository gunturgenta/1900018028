<!DOCTYPE html>
<html>
<head>
	<title>form</title>
</head>
<body>
	<form action = "test" method = "test123">
		<fieldset>
			<legend>Contact</legend>
			<p>
				<label>Nama : </label>
				<input type = "text" name = "nama" placeholder = "Namamu"/>
			</p>
			<p>
				<label>NIM :</label>
				<input type = "text" name = "NIM" placeholder = "NIMmu"/>
			</p>
			<p>
				<label>Email:</label>
				<input type = "email" name = "email" placeholder= "Emailmu"/>
			</p>
			<p>
				<label>Agama : </label>
				<select name = "agama">
					<option value = "Islam">Islam</option>
					<option value = "Kristen">Kristen</option>
					<option value = "Hindu">Hindu</option>
					<option value = "Budha">Budha</option>
				</select>
			</p>
			<p>
				<input type = "submit" name = "submit" value ="Send "/>
			</p>
		</fieldset>
	</form>
</body>
</html>
